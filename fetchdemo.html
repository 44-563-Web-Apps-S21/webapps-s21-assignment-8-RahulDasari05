<!DOCTYPE html>
<html>
<head><title>Cosine Rahul Computes</title></head>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_number1">first number</label>
    <input type ="number" id="form1_num1" name="form1_num1" min=10 max=50 step=2 value=30> <br>
    <label for="form1_number2">Second number</label>
    <input type ="number" id="form1_num2" name="form1_num2" min=10 max=50 step=2 value=30> <br>
    <input type="button" onclick="resolveForm()" value="Remote Compute">
</form>

<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    num1 = document.getElementById("form1_num1").value
    num2 = document.getElementById("form1_num2").value
    
    
    out = document.getElementById("result")
    
    const URL = `http://127.0.0.1:3001?x=${num1}&y=${num2}`


    fetch(URL).then(function(response) {
    return response.text().then(function(text) {
      out.innerHTML = text;
    });
  });

}
</script>

</body>
</html>
